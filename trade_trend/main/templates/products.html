<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Products}}</title>
</head>
<body>
    <div class = "product-list">
        {% for product in products %}
            <h2>{{product.name}}</h2>
            <img src="{{ product.image }}">
            <p>Price: {{product.price}}KZT</p>
        {% endfor %}
    </div>
</body>
</html>
