{% extends 'base.html' %}
{% block title %}Main{% endblock %}
{% load static %}

{% block content %}
        {% for item in  notifications%}
            <p>Notification received: </p>{{item.created_at}}
            <p>Message: </p>{{item.notification_text}}
        {% empty %}
            <p>No notifications</p>
            
        {% endfor %}
{% endblock %}
