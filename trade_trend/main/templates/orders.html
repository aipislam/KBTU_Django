{% extends 'base.html' %}
{% block title %}Main{% endblock %}

{% block content %}
    <h1>Your Orders</h1>
    <div class="orders">
        {% for order in orders %}
            <div class="order">
                <h2>Order ID: {{ order.id }}</h2>
                <p>Status: {{ order.status }}</p>
                <p>Created at: {{ order.created_at }}</p>
                <p>Updated at: {{ order.updated_at }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
